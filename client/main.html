<head>
    <title>Lion</title>
  </head>

<template name="page">
<body>
  <div class="container">
    <header>
      <h1>Lion</h1>
    </header>
 
    <form>
      <a href="#" class="prev">Previous</a>
      {{page}}
      <a href="#" class="next">Next</a>
    </form>
    <br>
    <form class="go">
      <input type="text" name="text" placeholder="Input page!">
    </form>
    <br>
    <table style="float: left;">
      <tr>
        <td><form class="find"><input type="text" name="text" value="" placeholder="Find with Name or Email!"></form></td>
      </tr>
    </table>

    <table>
      <tr>
        <td>Active Status</td>
        <td>:</td>
        {{#each print_act_check}}
        <td><input type="radio" name="checkradio" class="act" value="{{text}}">{{text}}</td>
        {{/each}}
      </tr>
      <tr>
        <td>Email Verification</td>
        <td>:</td> 
        {{#each print_ver_check}}
        <td><input type="radio" name="checkradio" class="ver" value="{{text}}">{{text}}</td>
        {{/each}}
      </tr>
      <tr>
        <td>Valid Status</td>
        <td>:</td> 
        {{#each print_val_check}}
        <td><input type="radio" name="checkradio" class="val" value="{{text}}">{{text}}</td>
        {{/each}}
        <td><input type="radio" name="checkradio" class="def" value="none" checked>None</td>
      </tr>
    </table>
    

    
    <br>

    <table border="1">      
      <thead>
        <tr>
        <th></th>
          <th>No</th>
          <th>Last Update</th>
          <th>Last Login</th>
          <th>Name</th>
          <th>Email</th>
          <th>Verification</th>
          <th>Active Status</th>
          <th>Validate</th>
        </tr>
      </thead>
      <tbody>
      {{#each print_tbl}}
        <tr class="row">
          <td>{{no}}</td>
          <td>{{lastup}}</td>
          <td>{{lastlog}}</td>
          <td>{{nm}}</td>
          <td>{{mail}}</td>
          <td>{{ver}}</td>
          <td>{{act}}</td>
          <td>{{val}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
<br><br>  


<table>
{{#each print_tbl_1}}
  <tr>
    <td>Name</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{nm}}"></form></td>
    <td>Phone Number</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{phone}}"></form></td>
  </tr>
  <tr>
    <td>Last Login</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{lastlog}}"></form></td>
    <td>Last Update</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{lastup}}"></form></td>
  </tr>
  <tr>
    <td>Email</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{mail}}"></form></td>
    <td>Mobile Phone</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{mobile}}"></form></td>
  </tr>
  <tr>
    <td>Active Status</td>
    <td>:</td>
    <td><form><input type="text" name="" disabled value="{{act}}"></form></td>
  </tr>
{{/each}}
</table>
    
  </div>
</body>
  
</template>
